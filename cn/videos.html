<script>
// === Auto: Lightweight Slider (offline) ===
(function(){
  function Slider(root){
    this.root=root;
    this.track=root.querySelector('.hc-track');
    this.slides=[...root.querySelectorAll('.hc-slide')];
    this.dots=root.querySelector('.hc-dots');
    this.idx=0; this.timer=null; this.interval=4000;
    this.bind();
    this.go(0);
    this.auto();
  }
  Slider.prototype.bind=function(){
    var self=this;
    var prev=this.root.querySelector('.hc-prev');
    var next=this.root.querySelector('.hc-next');
    if(prev) prev.addEventListener('click', function(){ self.prev(); self.auto(); });
    if(next) next.addEventListener('click', function(){ self.next(); self.auto(); });
    this.dots.querySelectorAll('.hc-dot').forEach(function(dot,i){
      dot.addEventListener('click', function(){ self.go(i); self.auto(); });
    });
    this.root.addEventListener('mouseenter', function(){ self.stop(); });
    this.root.addEventListener('mouseleave', function(){ self.auto(); });
    var startX=null;
    this.root.addEventListener('touchstart', function(e){ startX=e.touches[0].clientX; self.stop(); },{passive:true});
    this.root.addEventListener('touchend', function(e){
      if(startX===null) return;
      var dx=(e.changedTouches[0].clientX-startX);
      if(Math.abs(dx)>40){ dx<0?self.next():self.prev(); }
      self.auto();
      startX=null;
    });
  };
  Slider.prototype.updateDots=function(){
    var dots=this.dots.querySelectorAll('.hc-dot');
    dots.forEach(function(d,i){ d.classList.toggle('active', i===this.idx); }, this);
  };
  Slider.prototype.go=function(i){
    if(!this.slides.length) return;
    this.idx=(i+this.slides.length)%this.slides.length;
    this.track.style.transform='translateX(' + (-100*this.idx) + '%)';
    this.updateDots();
  };
  Slider.prototype.next=function(){ this.go(this.idx+1); };
  Slider.prototype.prev=function(){ this.go(this.idx-1); };
  Slider.prototype.stop=function(){ if(this.timer){ clearInterval(this.timer); this.timer=null; } };
  Slider.prototype.auto=function(){ this.stop(); var self=this; this.timer=setInterval(function(){ self.next(); }, this.interval); };
  document.addEventListener('DOMContentLoaded', function(){
    document.querySelectorAll('.hc-slider').forEach(function(el){ new Slider(el); });
  });
})();
</script>

<script id="hc-slider-js">
/* === Simple Slider JS === */
(function(){
  document.querySelectorAll('.hc-slider').forEach(function(slider){
    var track = slider.querySelector('.hc-track');
    var slides = Array.from(slider.querySelectorAll('.hc-slide'));
    var idx = 0, timer = null;

    function go(i){
      idx = (i + slides.length) % slides.length;
      track.style.transform = 'translateX(-'+ (idx*100) +'%)';
      updateDots();
    }
    function makeDots(){
      var dots = slider.querySelector('.hc-dots');
      dots.innerHTML = '';
      slides.forEach(function(_, i){
        var b = document.createElement('button');
        b.className = 'hc-dot';
        b.addEventListener('click', function(){ go(i); });
        dots.appendChild(b);
      });
    }
    function updateDots(){
      var dots = slider.querySelectorAll('.hc-dot');
      dots.forEach(function(d, i){ d.classList.toggle('active', i===idx); });
    }
    slider.querySelector('.hc-prev')?.addEventListener('click', function(){ go(idx-1); });
    slider.querySelector('.hc-next')?.addEventListener('click', function(){ go(idx+1); });
    makeDots(); go(0);
    function start(){ timer = setInterval(function(){ go(idx+1); }, 5000); }
    function stop(){ if(timer) clearInterval(timer); timer = null; }
    slider.addEventListener('mouseenter', stop);
    slider.addEventListener('mouseleave', start);
    start();
  });
})();
</script>
<script>
(function(){
  function setupToggles(){
    var anchors = document.querySelectorAll('header.navbar .menu > li > a');
    anchors.forEach(function(a){
      var li = a.parentElement;
      if (!li) return;
      var submenu = li.querySelector(':scope > .submenu');
      if (!submenu) return;
      a.setAttribute('aria-haspopup','true');
      a.setAttribute('aria-expanded','false');
      a.addEventListener('click', function(e){
        e.preventDefault();
        var isOpen = li.classList.toggle('open');
        a.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        // close siblings
        li.parentElement.querySelectorAll(':scope > li.open').forEach(function(sib){
          if (sib !== li){ 
            sib.classList.remove('open'); 
            var btn = sib.querySelector(':scope > a[aria-expanded]');
            if (btn) btn.setAttribute('aria-expanded','false');
          }
        });
      });
    });
  }
  document.addEventListener('click', function(e){
    if (!e.target.closest('header.navbar')){
      document.querySelectorAll('header.navbar .menu li.open').forEach(function(li){
        li.classList.remove('open');
        var a = li.querySelector(':scope > a[aria-expanded]');
        if (a) a.setAttribute('aria-expanded','false');
      });
    }
  });
  document.addEventListener('DOMContentLoaded', setupToggles);
})();

<script>
// Robust fixed-position submenu that overlays carousel; outside click closes.
// Also unify hero headline+subtitle into one caption box (KO/EN/CN).
(function(){
  function setupSubmenu(){
    const header = document.querySelector('header.navbar');
    const items = Array.from(document.querySelectorAll('header.navbar .menu > li'));
    function closeAll(){
      items.forEach(li => {
        li.classList.remove('open');
        const sub = li.querySelector(':scope > .submenu');
        if (sub){ sub.style.position=''; sub.style.top=''; sub.style.left=''; sub.style.minWidth=''; sub.style.zIndex=''; }
        const a = li.querySelector(':scope > a[aria-expanded]');
        if (a){ a.setAttribute('aria-expanded','false'); }
      });
    }
    items.forEach(li => {
      const a = li.querySelector(':scope > a');
      const sub = li.querySelector(':scope > .submenu');
      if (!a || !sub) return;
      a.setAttribute('aria-haspopup','true');
      a.setAttribute('aria-expanded','false');
      a.addEventListener('click', (e) => {
        e.preventDefault();
        const willOpen = !li.classList.contains('open');
        closeAll();
        if (willOpen){
          li.classList.add('open');
          a.setAttribute('aria-expanded','true');
          // position submenu fixed under the anchor
          const rect = a.getBoundingClientRect();
          const headerRect = header ? header.getBoundingClientRect() : {bottom:0};
          sub.style.position = 'fixed';
          sub.style.top = Math.round(headerRect.bottom) + 'px';
          sub.style.left = Math.round(rect.left) + 'px';
          sub.style.minWidth = Math.max(220, Math.round(rect.width)) + 'px';
          sub.style.zIndex = '9000';
        }
      });
    });
    document.addEventListener('click', (e) => {
      if (!e.target.closest('header.navbar')) closeAll();
    });
    window.addEventListener('resize', () => {
      // recompute position for any open submenu
      const open = document.querySelector('header.navbar .menu li.open');
      if (open){
        const a = open.querySelector(':scope > a');
        const sub = open.querySelector(':scope > .submenu');
        if (a && sub){
          const rect = a.getBoundingClientRect();
          const headerRect = header ? header.getBoundingClientRect() : {bottom:0};
          sub.style.top = Math.round(headerRect.bottom) + 'px';
          sub.style.left = Math.round(rect.left) + 'px';
        }
      }
    });
  }

  function wrapHeroCaption(){
    // Targets for KO/EN/CN
    const pairs = [
      { selH:'h1', textStarts:'미래를 선도하는', selP:'p', pStarts:'개발' },
      { selH:'h1', textStarts:'Leading the Future', selP:'p', pStarts:'Devel' },
      { selH:'h1', textStarts:'引领未来', selP:'p', pStarts:'从开发' }
    ];
    pairs.forEach(rule => {
      const h = Array.from(document.querySelectorAll(rule.selH)).find(el => el.textContent.trim().startsWith(rule.textStarts));
      if (!h) return;
      // find next sibling p starting text
      let p = h.nextElementSibling;
      while(p && p.tagName.toLowerCase() !== 'p'){ p = p.nextElementSibling; }
      if (!p || !p.textContent.trim().startsWith(rule.pStarts)) return;
      if (h.parentElement && h.parentElement.classList.contains('hero-caption')) return;
      // create wrapper
      const wrap = document.createElement('div');
      wrap.className = 'hero-caption';
      h.parentElement.insertBefore(wrap, h);
      wrap.appendChild(h);
      wrap.appendChild(p);
    });
  }

  document.addEventListener('DOMContentLoaded', function(){
    setupSubmenu();
    wrapHeroCaption();
  });
})();
</script>

(function(){
  if (window.__motAccordionFixedV2) return;
  window.__motAccordionFixedV2 = true;

  // Drawer toggle (hamburger) for .nav-toggle / #mot-nav
  try{
    var root = document.getElementById('mot-app') || document.body;
    var drawer = root ? (root.querySelector('#mot-nav') || root.querySelector('.mot-nav')) : null;
    var toggle = root ? root.querySelector('.nav-toggle') : null;
    if (drawer && toggle){
      toggle.addEventListener('click', function(){
        var isOpen = drawer.classList.toggle('open');
        toggle.setAttribute('aria-expanded', String(isOpen));
      }, {passive:true});
    }
  }catch(e){}

  // Accordion: clicking .menu-btn toggles closest .menu-item[aria-expanded]
  try{
    var btns = document.querySelectorAll('#mot-nav .menu-btn');
    btns.forEach(function(btn){
      btn.addEventListener('click', function(e){
        e.preventDefault();
        e.stopPropagation();
        var li = btn.closest('.menu-item');
        if(!li) return;
        var open = li.getAttribute('aria-expanded') === 'true';

        // close others (true accordion behavior)
        document.querySelectorAll('#mot-nav .menu-item[aria-expanded="true"]').forEach(function(o){
          if(o !== li){
            o.setAttribute('aria-expanded','false');
            var b=o.querySelector(':scope > .menu-btn'); if(b) b.setAttribute('aria-expanded','false');
          }
        });

        // toggle current
        li.setAttribute('aria-expanded', String(!open));
        btn.setAttribute('aria-expanded', String(!open));
      }, {passive:false});
    });

    // Allow submenu links to work without collapsing parents
    document.querySelectorAll('#mot-nav .submenu a').forEach(function(a){
      a.addEventListener('click', function(ev){ ev.stopPropagation(); });
    });
  }catch(e){}
})();
</script></body><style id="video-grid-v1">
